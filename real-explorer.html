<!DOCTYPE html><html><head><title>Real BSSC Explorer</title></head><body><h1>Loading Real Blockchain Data...</h1><div id='data'></div><script src='https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js'></script><script>const c=new solanaWeb3.Connection('http://localhost:8899','confirmed');async function load(){const slot=await c.getSlot();const sigs=await c.getConfirmedSignaturesForAddress2(solanaWeb3.SystemProgram.programId,{limit:20});document.getElementById('data').innerHTML='<h2>Slot: '+slot+'</h2><h3>Recent Transactions:</h3>'+sigs.map(s=>'<div>'+s.signature+'</div>').join('');}load();setInterval(load,5000);</script></body></html>
