# BSSC Nginx Configuration for SSL/HTTPS

# RPC Server (rpc.bssc.live)
server {
    listen 80;
    server_name rpc.bssc.live;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name rpc.bssc.live;

    ssl_certificate /etc/letsencrypt/live/rpc.bssc.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rpc.bssc.live/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://localhost:8899;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";
    }
}

# Explorer (explorer.bssc.live)
server {
    listen 80;
    server_name explorer.bssc.live;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name explorer.bssc.live;

    ssl_certificate /etc/letsencrypt/live/explorer.bssc.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/explorer.bssc.live/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /var/www/bssc-explorer;
    index explorer.html index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}

