<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test BSSC with MetaMask</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .status {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: monospace;
        }
        
        .status-online {
            background: #d4edda;
            color: #155724;
        }
        
        .status-offline {
            background: #f8d7da;
            color: #721c24;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .success {
            background: #d4edda;
            border-left-color: #28a745;
        }
        
        .network-info {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            margin: 20px 0;
            font-size: 0.9rem;
        }
        
        .network-info dt {
            font-weight: 600;
            color: #666;
        }
        
        .network-info dd {
            font-family: monospace;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¦Š Test BSSC with MetaMask</h1>
        <p class="subtitle">Connect to BSSC Testnet and get test BNB</p>
        
        <div id="status" class="status">
            <strong>MetaMask:</strong> <span id="wallet-status">Not Connected</span>
        </div>
        
        <div class="info-box">
            <strong>BSSC Testnet Network Info:</strong>
            <dl class="network-info">
                <dt>Network Name:</dt>
                <dd>BSSC Testnet</dd>
                <dt>RPC URL:</dt>
                <dd>https://bssc-rpc.bssc.live</dd>
                <dt>Chain ID:</dt>
                <dd>47964 (0xBB5C)</dd>
                <dt>Currency:</dt>
                <dd>BNB</dd>
            </dl>
        </div>
        
        <button id="connectBtn" onclick="connectMetaMask()">Connect MetaMask</button>
        <button id="addNetworkBtn" onclick="addBSSCNetwork()" disabled>Add BSSC Network</button>
        <button id="switchNetworkBtn" onclick="switchToBSSC()" disabled>Switch to BSSC</button>
        <button id="getBalanceBtn" onclick="getBalance()" disabled>Get Balance</button>
        <button id="requestBNBBtn" onclick="requestTestBNB()" disabled>Request Test BNB (Faucet)</button>
        <button id="sendTxBtn" onclick="sendTestTransaction()" disabled>Send Test Transaction</button>
        
        <div id="result" class="result" style="display: none;">
            <strong>Result:</strong><br>
            <span id="result-text"></span>
        </div>
    </div>
    
    <script>
        let currentAccount = null;
        
        async function connectMetaMask() {
            if (typeof window.ethereum === 'undefined') {
                alert('MetaMask is not installed! Please install MetaMask extension first.');
                window.open('https://metamask.io/download/', '_blank');
                return;
            }
            
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                currentAccount = accounts[0];
                
                document.getElementById('wallet-status').textContent = 'Connected: ' + currentAccount.substring(0, 10) + '...';
                document.getElementById('status').className = 'status status-online';
                
                document.getElementById('addNetworkBtn').disabled = false;
                document.getElementById('switchNetworkBtn').disabled = false;
                document.getElementById('getBalanceBtn').disabled = false;
                document.getElementById('requestBNBBtn').disabled = false;
                document.getElementById('sendTxBtn').disabled = false;
                
                showResult('âœ“ Connected to MetaMask\nAddress: ' + currentAccount);
            } catch (error) {
                showResult('Error: ' + error.message);
            }
        }
        
        async function addBSSCNetwork() {
            try {
                await window.ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [{
                        chainId: '0xBB5C',
                        chainName: 'BSSC Testnet',
                        nativeCurrency: {
                            name: 'BNB',
                            symbol: 'BNB',
                            decimals: 18
                        },
                        rpcUrls: ['https://bssc-rpc.bssc.live'],
                        blockExplorerUrls: null
                    }]
                });
                showResult('âœ“ BSSC Testnet added to MetaMask!\nYou can now switch to it.');
            } catch (error) {
                if (error.code === 4902) {
                    showResult('Network already exists in MetaMask');
                } else {
                    showResult('Error: ' + error.message);
                }
            }
        }
        
        async function switchToBSSC() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0xBB5C' }]
                });
                showResult('âœ“ Switched to BSSC Testnet!\nChain ID: 47964');
            } catch (error) {
                if (error.code === 4902) {
                    showResult('BSSC network not added yet. Click "Add BSSC Network" first.');
                    await addBSSCNetwork();
                } else {
                    showResult('Error: ' + error.message);
                }
            }
        }
        
        async function getBalance() {
            try {
                const balance = await window.ethereum.request({
                    method: 'eth_getBalance',
                    params: [currentAccount, 'latest']
                });
                
                const balanceInBNB = parseInt(balance, 16) / 1e18;
                showResult('âœ“ Balance: ' + balanceInBNB.toFixed(6) + ' BNB\nRaw: ' + balance);
            } catch (error) {
                showResult('Error: ' + error.message);
            }
        }
        
        async function requestTestBNB() {
            try {
                showResult('Requesting 1 BNB from faucet...');
                
                const response = await fetch('https://bssc-rpc.bssc.live', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        id: 1,
                        method: 'eth_requestFaucet',
                        params: [currentAccount]
                    })
                });
                
                const data = await response.json();
                
                if (data.result && data.result.success) {
                    showResult('âœ“ Success! 1 BNB sent to your address!\n\n' +
                              'Transaction Hash: ' + data.result.txHash + '\n' +
                              'Amount: ' + (parseInt(data.result.amount, 16) / 1e18) + ' BNB\n\n' +
                              'Click "Get Balance" to see your new balance!');
                } else if (data.error) {
                    showResult('Error: ' + data.error.message);
                } else {
                    showResult('Unexpected response: ' + JSON.stringify(data, null, 2));
                }
            } catch (error) {
                showResult('Error: ' + error.message);
            }
        }
        
        async function sendTestTransaction() {
            try {
                showResult('Sending test transaction...');
                
                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [{
                        from: currentAccount,
                        to: '0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb',
                        value: '0x16345785D8A0000', // 0.1 BNB
                        gas: '0x5208'
                    }]
                });
                
                showResult('âœ“ Transaction sent!\n\nTransaction Hash: ' + txHash + '\n\nWait a moment, then check your balance!');
            } catch (error) {
                showResult('Error: ' + error.message);
            }
        }
        
        function showResult(text) {
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('result-text');
            resultText.textContent = text;
            resultDiv.style.display = 'block';
        }
        
        // Auto-detect if MetaMask is already connected
        if (typeof window.ethereum !== 'undefined') {
            window.ethereum.request({ method: 'eth_accounts' })
                .then(accounts => {
                    if (accounts.length > 0) {
                        currentAccount = accounts[0];
                        document.getElementById('wallet-status').textContent = 'Connected: ' + currentAccount.substring(0, 10) + '...';
                        document.getElementById('status').className = 'status status-online';
                        document.getElementById('addNetworkBtn').disabled = false;
                        document.getElementById('switchNetworkBtn').disabled = false;
                        document.getElementById('getBalanceBtn').disabled = false;
                        document.getElementById('requestBNBBtn').disabled = false;
                        document.getElementById('sendTxBtn').disabled = false;
                    }
                });
        }
    </script>
</body>
</html>
